<html>
   <head>
     <title>Генератор случайных чисел</title>
     <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
   </head>
   <body>
    <h1 align="center">Всім привіт! Це генератор випадкових чисел від 1 до 10. Користуйтеся на здоров'я.</h1>
    <div class="wrapper">
        <div class="in">
            <div>
                <form>
                    <div>
                        <label for="number">Натисни:</label>
                        <input type="button" name="number" id="Number1" onclick= GetInRange()>
                    </div>
                    <div>
                        <label for="field">Число:</label>
                        <div id="field"></div>
                    </div>
             </div>
        </div>
   </body>
</html>
